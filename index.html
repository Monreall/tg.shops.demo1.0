<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог Хасавюрт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="main-header">
  <div class="search">
    <input type="text" id="search" placeholder="Поиск магазинов">
  </div>

  <div class="filters">
    <button data-type="all" class="active">Все</button>
    <button data-type="Одежда">Одежда</button>
    <button data-type="Электроника">Электроника</button>
    <button data-type="Кофе">Кофе</button>
  </div>
</header>

<div class="banner">
  <h2>Реклама</h2>
  <p>Здесь может быть ваша реклама</p>
</div>

<main id="shops"></main>

<section id="shop-details" class="hidden">
  <button id="back-btn">← Назад</button>
  <h2 id="shop-name"></h2>
  <p id="shop-status"></p>
  <p id="shop-description"></p>
  <p id="shop-time"></p>
  <p id="shop-address"></p>
  <div id="shop-images"></div>
  <a id="shop-telegram" target="_blank">Перейти в Telegram</a>
</section>

<nav class="bottom-nav">
  <button id="nav-shops" class="active">Магазины</button>
  <button>Товары</button>
  <button id="nav-fav">Избранное</button>
</nav>

<script src="script.js"></script>
</body>
</html>
