<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазины города</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- БАННЕР -->
  <div class="banner">
    какая-нибудь реклама
  </div>

  <!-- СПИСОК МАГАЗИНОВ -->
<div id="shops" class="shops"></div>

<!-- ЭКРАН МАГАЗИНА -->
<div id="shop-details" class="shop-details hidden">
  <button id="back-btn">← Назад</button>

  <h2 id="shop-name"></h2>
  <p id="shop-description"></p>
  <p><strong>Часы работы:</strong> <span id="shop-time"></span></p>
  <p><strong>Адрес:</strong> <span id="shop-address"></span></p>

  <div id="shop-images" class="shop-images"></div>

  <a id="shop-telegram" target="_blank" class="tg-button">
    Перейти в Telegram
  </a>
</div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>


  <script src="script.js"></script>
</body>
</html>
